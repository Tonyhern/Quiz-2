  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Quiz Kids üß∏</title>
<style>
  body { font-family: Comic Sans MS, Arial; text-align: center; background-color: #fffae3; margin: 0; padding: 20px; }
  h1 { color: #ff6f61; }
  button { padding: 12px 25px; margin: 10px; font-size: 18px; border-radius: 12px; cursor: pointer; background-color: #ffe066; border: none; transition: 0.3s; }
  button:hover { transform: scale(1.05); }
  .hidden { display: none; }
  #quiz-container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
  #feedback { font-size: 20px; margin: 15px 0; }
  #score { font-size: 22px; font-weight: bold; color: #ff6f61; }
  #level { font-size: 18px; color: #333; margin-bottom: 10px; }
  #timer { font-size: 20px; color: #d9534f; font-weight: bold; margin-bottom: 10px; }
  #lives { font-size: 22px; margin: 10px 0; color: #e63946; }
  #next-btn.correct { background-color: #38b000; color: white; }
  #next-btn.wrong { background-color: #d00000; color: white; }
</style>
</head>
<body>
<h1>English Quiz Kids üß∏</h1>
<div id="quiz-container">
  <p id="level"></p>
  <p id="timer"></p>
  <p id="lives"></p>
  <p id="question"></p>
  <div id="options"></div>
  <p id="feedback"></p>
  <button id="next-btn" class="hidden">Next ‚û°Ô∏è</button>
</div>
<p id="score"></p>

<!-- sonidos b√°sicos -->
<audio id="correct-sound" src="correct.mp3"></audio>
<audio id="wrong-sound" src="wrong.mp3"></audio>
<audio id="win-sound" src="win.mp3"></audio>

<script>
const quiz = [
  { level: "Level 1", question: "üåû What color is the sun?", options: ["Blue", "Yellow", "Green"], answer: "Yellow" },
  { level: "Level 1", question: "üê± What animal says 'meow'?", options: ["Dog", "Cat", "Bird"], answer: "Cat" },
  { level: "Level 1", question: "üçé What fruit is red and round?", options: ["Banana", "Apple", "Orange"], answer: "Apple" },
  { level: "Level 2", question: "üçå What fruit is yellow and long?", options: ["Banana", "Apple", "Pear"], answer: "Banana" },
  { level: "Level 2", question: "üêò Which is the largest land animal?", options: ["Elephant", "Lion", "Cat"], answer: "Elephant" },
  { level: "Level 2", question: "‚öΩ What do we use to play football?", options: ["Ball", "Book", "Chair"], answer: "Ball" }
];

let current = 0, score = 0, lives = 5, timer, timeLeft = 0;

const questionEl = document.getElementById("question");
const levelEl = document.getElementById("level");
const optionsEl = document.getElementById("options");
const feedbackEl = document.getElementById("feedback");
const nextBtn = document.getElementById("next-btn");
const scoreEl = document.getElementById("score");
const timerEl = document.getElementById("timer");
const livesEl = document.getElementById("lives");

const correctSound = document.getElementById("correct-sound");
const wrongSound = document.getElementById("wrong-sound");
const winSound = document.getElementById("win-sound");

function updateLives() {
  livesEl.textContent = "‚ù§Ô∏è".repeat(lives);
}

function loadQuestion() {
  if(current >= quiz.length){ endGame(true); return; }
  feedbackEl.textContent = "";
  nextBtn.classList.add("hidden");
  nextBtn.classList.remove("correct","wrong");
  clearInterval(timer);

  timeLeft = quiz[current].level === "Level 1" ? 15 : 10;
  timerEl.textContent = `‚è±Ô∏è Time: ${timeLeft}s`;
  timer = setInterval(updateTimer, 1000);

  const q = quiz[current];
  levelEl.textContent = q.level;
  questionEl.textContent = q.question;
  optionsEl.innerHTML = "";
  q.options.forEach(opt=>{
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick=()=>checkAnswer(opt);
    optionsEl.appendChild(btn);
  });
  updateLives();
}

function updateTimer() {
  timeLeft--;
  timerEl.textContent = `‚è±Ô∏è Time: ${timeLeft}s`;
  if(timeLeft<=0){
    clearInterval(timer);
    feedbackEl.textContent = `‚è∞ Time‚Äôs up! Correct: ${quiz[current].answer}`;
    wrongSound.play();
    lives--; updateLives();
    nextBtn.classList.remove("hidden"); nextBtn.classList.add("wrong");
    if(lives<=0) endGame(false);
  }
}

function checkAnswer(selected) {
  clearInterval(timer);
  const correct = quiz[current].answer;
  if(selected===correct){
    feedbackEl.textContent="‚úÖ Correct!";
    correctSound.play();
    score+=10;
    nextBtn.classList.remove("hidden"); nextBtn.classList.add("correct");
  } else {
    feedbackEl.textContent=`‚ùå Wrong! Correct: ${correct}`;
    wrongSound.play();
    lives--; updateLives();
    nextBtn.classList.remove("hidden"); nextBtn.classList.add("wrong");
    if(lives<=0) endGame(false);
  }
  scoreEl.textContent="Score: "+score;
}

function endGame(win) {
  questionEl.textContent="";
  optionsEl.innerHTML="";
  nextBtn.classList.add("hidden");
  if(win){ feedbackEl.textContent="üéâ You finished the quiz!"; winSound.play();}
  else { feedbackEl.textContent="üíÄ Game Over!";}
}

nextBtn.onclick=()=>{ current++; loadQuestion(); };
loadQuestion();
</script>
</body>
</html>
