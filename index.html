<!DOCTYPE html>.  
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Quiz Kids üß∏</title>
<style>
body { font-family: Arial; text-align: center; background: #fffae3; padding: 20px; }
h1 { color: #ff6f61; }
button { padding: 10px 20px; margin: 5px; font-size: 16px; border-radius: 12px; cursor: pointer; background: #ffe066; border: none; transition:0.2s; }
button:hover { transform: scale(1.05); }
#quiz { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 12px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
#feedback { margin: 10px; font-weight: bold; }
#score { font-size: 18px; margin-top: 10px; color:#ff6f61; }
#next.correct { background-color:#38b000; color:white; }
#next.wrong { background-color:#d00000; color:white; }
</style>
</head>
<body>
<h1>English Quiz Kids üß∏</h1>
<div id="quiz">
  <p id="question"></p>
  <div id="options"></div>
  <p id="feedback"></p>
  <button id="next" class="hidden">Next ‚û°Ô∏è</button>
</div>
<p id="score"></p>

<!-- Sonidos externos -->
<audio id="correct-sound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>
<audio id="wrong-sound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>
<audio id="celebration-sound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>

<!-- Librer√≠a confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const quiz = [
  {q:"üåû What color is the sun?", opts:["Blue","Yellow","Green"], a:"Yellow"},
  {q:"üê± What animal says 'meow'?", opts:["Dog","Cat","Bird"], a:"Cat"},
  {q:"üê∂ How do you say 'perro' in English?", opts:["Dog","Cat","Fish"], a:"Dog"},
  {q:"üçé What fruit is red?", opts:["Banana","Apple","Orange"], a:"Apple"},
  {q:"üôè How do you say 'gracias' in English?", opts:["Hello","Goodbye","Thank you"], a:"Thank you"},
  {q:"ü¶Å What animal is king of the jungle?", opts:["Lion","Tiger","Elephant"], a:"Lion"},
  {q:"üöó How do you say 'carro' in English?", opts:["Bike","Car","Bus"], a:"Car"},
  {q:"üåßÔ∏è What is the weather when it rains?", opts:["Sunny","Rainy","Cloudy"], a:"Rainy"},
  {q:"üéÇ What do we eat on birthdays?", opts:["Cake","Bread","Rice"], a:"Cake"},
  {q:"üê† Which one is a fish?", opts:["Dog","Fish","Cat"], a:"Fish"},
  {q:"üçå What fruit is yellow and long?", opts:["Banana","Apple","Pear"], a:"Banana"},
  {q:"üê∏ Which animal can jump high?", opts:["Frog","Dog","Elephant"], a:"Frog"},
  {q:"üåô What do we see at night?", opts:["Sun","Moon","Cloud"], a:"Moon"},
  {q:"üöå Which one is a vehicle?", opts:["Bus","Tree","Dog"], a:"Bus"},
  {q:"‚öΩ What do we use to play football?", opts:["Ball","Book","Chair"], a:"Ball"},
  {q:"üêò Which is the largest land animal?", opts:["Elephant","Lion","Cat"], a:"Elephant"},
  {q:"üå∏ Which is a flower?", opts:["Flower","Rock","Sun"], a:"Flower"},
  {q:"üçì Which fruit is red and small?", opts:["Strawberry","Apple","Banana"], a:"Strawberry"},
  {q:"üê¶ Which one can fly?", opts:["Bird","Dog","Frog"], a:"Bird"},
  {q:"üåä Where do fish live?", opts:["Ocean","Tree","Sky"], a:"Ocean"}
];

let current=0, score=0;

const questionEl=document.getElementById("question");
const optionsEl=document.getElementById("options");
const feedbackEl=document.getElementById("feedback");
const nextBtn=document.getElementById("next");
const scoreEl=document.getElementById("score");

const correctSound=document.getElementById("correct-sound");
const wrongSound=document.getElementById("wrong-sound");
const celebrationSound=document.getElementById("celebration-sound");

function loadQuestion(){
  feedbackEl.textContent="";
  nextBtn.classList.add("hidden");
  nextBtn.classList.remove("correct","wrong");
  const q=quiz[current];
  questionEl.textContent=q.q;
  optionsEl.innerHTML="";
  q.opts.forEach(opt=>{
    const btn=document.createElement("button");
    btn.textContent=opt;
    btn.onclick=()=>checkAnswer(opt);
    optionsEl.appendChild(btn);
  });
}

function checkAnswer(selected){
  const correct=quiz[current].a;
  if(selected===correct){
    score++;
    feedbackEl.textContent="‚úÖ Correct!";
    correctSound.play();
    confetti({particleCount: 50, spread: 70, origin:{y:0.6}});
    nextBtn.classList.add("correct");
  } else {
    feedbackEl.textContent=`‚ùå Wrong! Correct: ${correct}`;
    wrongSound.play();
    nextBtn.classList.add("wrong");
  }
  nextBtn.classList.remove("hidden");
}

nextBtn.onclick=()=>{
  current++;
  if(current<quiz.length) loadQuestion();
  else{
    questionEl.textContent="üèÜ Quiz finished!";
    optionsEl.innerHTML="";
    nextBtn.classList.add("hidden");
    scoreEl.textContent=`Score: ${score}/${quiz.length}`;
    celebrationSound.play();
  }
}

loadQuestion();
</script>
</body>
</html>
